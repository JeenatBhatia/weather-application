<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weather Application</h1>
    <div class="container">
    <input type="text" class="cityInput" placeholder="Enter your city">
    <button class="Weatherbtn">Show Weather</button>

    <div class="city">City Name: <div class="value"></div></div>
    <div class="temp">The temperature is: <div class="value"></div></div>
    <div class="description">The Weather's description is: <div class="value"></div></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
